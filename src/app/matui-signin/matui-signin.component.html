<div class="container d-flex justify-content-center align-items-center">
    <mat-card class="col-lg-5 mt-5">
        <mat-card-header *ngIf="olduser">
            <h4>Sign-In</h4>
        </mat-card-header>
        <mat-card-content *ngIf="olduser">
            <form>
                <mat-form-field class="col-12">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="example@gmail.com" type="email">

                </mat-form-field>
                <br>
                <mat-form-field class="col-12">
                    <mat-label>Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-header *ngIf="!olduser">
            <h4>Register</h4>
        </mat-card-header>
        <mat-card-content *ngIf="!olduser">
            <mat-form-field class="col-5">
                <mat-label>FirstName</mat-label>
                <input matInput placeholder="John" type="text">

            </mat-form-field>

            <mat-form-field class="ms-3 col-5">
                <mat-label>LastName</mat-label>
                <input matInput placeholder="Doe" type="text">

            </mat-form-field>

            <mat-form-field class="col-11">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@gmail.com" type="email">

            </mat-form-field>


            <mat-form-field class="col-11">
                <mat-label>Password</mat-label>
                <input matInput type="password">

            </mat-form-field>
        </mat-card-content>
        <div class="d-flex mb-5">
            <button class="col-4 mx-5" mat-raised-button color="primary" (click)="olduser=true">Login</button>
            <button class="col-4" mat-raised-button color="accent" (click)="olduser=false">Register</button>
        </div>
        <mat-label class="text-center p-3" *ngIf="olduser">Forgot Password?</mat-label>
    </mat-card>
</div>
